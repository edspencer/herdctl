# Example agent configuration
#
# This agent checks for GitHub issues with the "ready" label every 5 minutes.

name: example-agent
description: An example agent that processes GitHub issues

# Identity
system_prompt: |
  You are an example agent. When given an issue to work on,
  analyze it and provide a helpful response.

# Workspace - where the agent operates
workspace:
  path: ./workspace
  # git:
  #   clone: https://github.com/your-org/your-repo
  #   branch: main

# Schedules - when the agent runs
schedules:
  heartbeat:
    type: interval
    interval: 5m
    work_source:
      type: github_issues
      repo: your-org/your-repo
      labels:
        include: ["ready"]
        exclude: ["blocked"]
      claim_label: in-progress
      complete_action: close

# Permissions - what the agent can do
permissions:
  allowed_tools:
    - Read
    - Glob
    - Grep
    - Bash(git *)
    - Edit
    - Write

