# Example herdctl fleet configuration
#
# This file defines a simple fleet with one agent.
# Place this in the root of your project and run `herdctl start`.

fleet:
  name: example-fleet
  description: A simple example herdctl fleet

defaults:
  model: claude-sonnet-4-20250514
  max_turns: 50
  permission_mode: default

agents:
  example-agent:
    path: ./agents/example-agent.yaml
