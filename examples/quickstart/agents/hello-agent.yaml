# Hello Agent Configuration
#
# A simple agent for the quickstart example.
# Triggers every 30 seconds and reports the time.

name: hello-agent
description: A simple agent that says hello and reports the time

schedules:
  greet:
    type: interval
    interval: 30s
    prompt: |
      Say hello and report the current date and time.
      Keep your response brief (1-2 sentences).
